<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/styles/main.css">
</head>
<body>
    <main>
        <h1>Random Drawing Generator</h1>
        <form id="form-random">
            <div>
                <label for="max-number">Maximum Number</label>
                <input type="number" id="max-number" required min="2" value="2" sptep="1"><!-- "value" adiciona um valor padrão no início-->
            </div>
            <button type="submit">To draw</button>
        </form>
        <div class="result">
            The random drawing number was: <span id="result-value"></span>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
